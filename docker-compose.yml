version: '3.8'
services:
  llm-eval:
    build: .
    container_name: llm-eval
    volumes:
      - ./:/app
      - ./benchmarks:/app/benchmarks
      - ./examples:/app/examples
      - ./results:/app/results
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import importlib; importlib.import_module('llm_eval'); print('ok')"]
      interval: 30s
      timeout: 10s
      retries: 3
