name: Evaluation CI

on:
  push:
    branches: [ main, master, ci-run ]
  pull_request:
    branches: [ main, master, ci-run ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest pytest-cov
      - name: Run tests with coverage
        run: |
          pytest tests/ --maxfail=1 --disable-warnings -q --cov=llm_eval --cov-fail-under=80

      - name: Run evaluation (no LLM judge)
        run: |
          llm-eval run --config examples/config.yaml --output-dir results --metrics bleu,rouge_l,bertscore,faithfulness,context_relevancy,answer_relevancy

      - name: Upload evaluation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-results
          path: results/
